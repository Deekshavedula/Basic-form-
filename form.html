<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="form.css">
		<title>Login Page</title>
	</head>
<body>
<div class="container">
	<div class="loginbox">
<h2>Login Form</h2>
	   
	  <form action="https://www.wikipedia.org/" method="get">
		<div class="Username">
		<label>Username</label>
            <input type ="email" placeholder ="username" >
        </div>
        <div class="Password">
		<label>Password</label>
            <input type="password" placeholder="password">
        </div>
        <div class="DOB">
		<label> Select Date of birth:</label>
            <input type="date">
        </div>
        <div>
		<label> Select color:</label>
            <input type="color">		
		<p>Select your gender</p>
		<label>Male</label>
		    <input name="gender" type="radio">
		<label>Female</label>
		    <input name="gender" type="radio">
		<label>Other</label>
            <input name="gender"  type="radio">
        </div>
		
		<p>What is your strength</p>
		<select name="strength">
		 	<option value="strength">confidence</option>
		 	<option value="strength">communication</option>
		 </select>

		 <p>What is your current mood like</p>
		 <select name="mood">
		 	<option value="happy">:)</option>
		 	<option value="neutral">:|</option>
		 	<option value="sad">:(</option>
		 </select>

	     	 <div>
	     	 <p> Describe yourself in a few sentences
                <label>type here</label>
              </p>
            </div>
	
		 <textarea rows="10" cols="50"></textarea>
		 <div>
		 <label>I agree to all the terms and conditions</label>
		 <input type="checkbox" required="checkbox">
		</div>
		<button>Submit</button>
	  </form>
</div>
</div>
    </body>
</html>
